<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <i class="far fa-sad-tear text-dark fa-2x"></i>
            Tem certeza que deseja sair?
          </div>

        </div>
       
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Vou ficar mais um pouco</button>
        <a (click)="logout()" class="btn btn-primary" href="#" data-dismiss="modal">Sair</a>
      </div>
    </div>
