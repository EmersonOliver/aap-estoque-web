<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-2">Esqueceu sua senha?</h1>
                                  <p class="mb-4">Nós podemos recuperar a sua senha, basta você digitar o seu e-mail e clicar em "Resetar Senha"!</p>
                              </div>
                              <form class="user">
                                  <div class="form-group">
                                      <input type="email" class="form-control form-control-user"
                                          id="exampleInputEmail" aria-describedby="emailHelp"
                                          placeholder="Entre com seu email...">
                                  </div>
                                  <a href="login.html" class="btn btn-primary btn-user btn-block">
                                      Resetar Senha
                                  </a>
                              </form>
                              <hr>
                              <div class="text-center">
                                  <a class="small" [routerLink]="['/criar-conta']">Crie sua conta!</a>
                              </div>
                              <div class="text-center">
                                  <a class="small" [routerLink]="['/']">Já possui uma conta? Faça o login!</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
