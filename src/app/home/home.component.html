<div id="content" >

  <!-- Begin Page Content -->
  <div  class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- Content Row -->
    <div class="row">

      <div [routerLink]="['/estoque']" class="col-xl-3 col-md-6 mb-4" style="cursor:pointer">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-sm font-weight-bold text-primary text-uppercase mb-1">Estoque</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-box-open fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div [routerLink]="['/consulta/equipamento']" class="col-xl-3 col-md-6 mb-4" style="cursor:pointer">
        <div class="card border-left-secondary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-sm font-weight-bold text-secondary text-uppercase mb-1">Equipamentos</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{dashboard?.countEquipamento}}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-laptop fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- adicionar novas divs -->


  </div>
  <!-- /.container-fluid -->
</div>
